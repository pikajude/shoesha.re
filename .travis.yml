language: haskell
cache:
  directories:
    - $HOME/.cabal
    - $HOME/.ghc

before_install:
  - cabal install $mode --only-dependencies
  - cabal install yesod-bin
  - sudo apt-get -y install hlint

install:
  - cabal configure $mode

script:
  - hlint -c . --ignore="Parse error"
  - yesod test

env:
  - mode="--enable-tests -ferror"
